   datasource:
       name: zsc_db1
       type: com.alibaba.druid.pool.DruidDataSource
       driver-class-name: com.mysql.jdbc.Driver
       url: jdbc:mysql://localhost:3306/zsc_db1?characterEncoding=utf-8
